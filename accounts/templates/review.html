{% extends "base.html" %} {% load staticfiles %} {% block content %}

<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col-sm-12 col-md-6 col-lg-4 col_review">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ item.business }}</h3>
                        <p class="card-text">{{ item.feedback }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ item.manager }}</small>
                        <small class="text-muted">{{ item.date }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="container btn-review">
        <button type="submit" class="btn btn-primary"><a href="{% url 'services' %}">Home</a></button>
        <button type="submit" class="btn btn-primary"><a href="add">Add review</a></button>
    </div>
</div>

{% endblock %}
