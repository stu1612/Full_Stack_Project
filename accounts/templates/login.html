{% extends "base.html" %} {% load bootstrap_tags %} {% block content %}
<form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
    <fieldset class="form-group">
        <legend>Login</legend>
        <p>To process future on-line payments you must <a href="{% url 'register' %}"><strong>register</strong></a> an account first!</p>
        {% csrf_token %} {{ user_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
</form>
{% endblock %}
